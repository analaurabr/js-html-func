  <!-- Add your site or application content here -->
  <p>treinamento HTML5</p>

  <script>

    function addNameToList(x, y) {
      let para = document.createElement("p");
      let node = document.createTextNode(x + " " + y);
      para.appendChild(node);

      let element = document.getElementById("listanome");
      element.appendChild(para);
    }

    function validateForm() {
      let x = document.forms["myForm"]["fname"].value;
      let y = document.forms["myForm"]["sname"].value;
      if (x == "") {
        alert("o nome precisa ser preenchido");
        return false;
      } else {
        //alert(x + " " + y);
        addNameToList(x, y);
        return false;
      }
    }
  </script>
  

  
  <form name="myForm" action="#" onsubmit="return validateForm()" method="post">

    Name: <input type="text" name="fname">
    <br/>
    surname: <input type="text" name="sname">
    <br/>
    <input type="submit" value="enviar">

  </form>
